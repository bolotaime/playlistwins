<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="modalstyle.css" media="screen">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/assets/icon/favicon/favicon.ico">
    <title>PlaylisTwins</title>


</head>
<body>
    <div class="containerwrapper">
    <div class="banner">
        <a href="/"><img class="logomarca" src="/assets/logo/logomarca2.png" alt=""></a>
    </div>
        <div class="inputlink">
            <input placeholder="Insira o link da sua playlist" type="text" name="link" id="link" class="textlink">
        </div>
        <div class="buttonstreamings">
            <div class="firstbuttons">
            <button class="spotify"><img class="logo" src="/assets/Spotify/spotify logo.svg" alt="logo do Spotify"></button>
            <button class="deezer"><img class="logo" src="/assets/Deezer/Logotype/DIGITAL RGB/SVG/Deezer_Logo_RVB_Black.svg" alt="logo do Deezer"></button>
            <button class="apple"><img class="logo" src="/assets/Apple Music/apple music black.svg" alt="logo do Apple Music"></button>
        </div>
        <div class="secondsbuttons">
            <button class="tidal"><img class="logo" src="/assets/Tidal/tidal black.svg" alt="logo do Tidal"></button>
            <button class="amazon"><img class="logo" src="/assets/Amazon Music/amazon color.svg" alt="logo do Tidal"></button>
            <button class="youtube"><img class="logo" src="/assets/YouTube Music/youtube-music-seeklogo.com.svg" alt="logo do Tidal"></button>
        </div>
        </div>
        <div class="creditfooter">
            <button class="creditbutton" id="myBtn">Crédito</button>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span class="close"><img src="/assets/icon/chevrons-up.svg" alt="" srcset=""></span>
              <h1>Lindos</h1>
              <button class="jarthur">Jarthur</button>
              <button class="jarthur">Makenchi</button>
              <button class="jarthur">Xandão</button>
            </div>
          
          </div>
    </div>

</body>
<script src="modal.js"></script>
</html>
